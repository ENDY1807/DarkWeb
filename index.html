<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Dark Web Archive</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #0b0d10;
            font-family: Arial, sans-serif;
            color: #e5e7eb;
        }

        .topbar {
            background: #202124;
            padding: 6px 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #303134;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .r {
            background: #ff5f56;
        }

        .y {
            background: #ffbd2e;
        }

        .g {
            background: #27c93f;
        }

        .tab {
            background: #303134;
            padding: 6px 14px;
            border-radius: 8px 8px 0 0;
            font-size: 13px;
        }

        .address {
            background: #303134;
            padding: 8px 12px;
            border-bottom: 1px solid #3c4043;
            position: sticky;
            top: 40px;
            z-index: 999;
        }

        .address input {
            width: 100%;
            background: #202124;
            border: none;
            border-radius: 20px;
            padding: 8px 14px;
            color: #9aa0a6;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 22px;
            color: #ff5555;
        }

        .note {
            font-size: 12px;
            color: #9aa0a6;
            margin-bottom: 14px;
        }

        #search {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            background: #111315;
            border: 1px solid #2a2d31;
            border-radius: 6px;
            color: #e5e7eb;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }

        .card {
            background: #111315;
            border: 1px solid #2a2d31;
            border-radius: 8px;
            overflow: hidden;
        }

        .card.clickable {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card.clickable:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            filter: brightness(0.65) contrast(1.2);
        }

        .info {
            padding: 10px;
            font-size: 13px;
        }

        .tag {
            display: inline-block;
            font-size: 11px;
            padding: 2px 6px;
            background: #ff5555;
            color: #000;
            border-radius: 4px;
            margin-bottom: 6px;
        }
    </style>
</head>

<body>

    <div class="topbar">
        <div class="dots">
            <div class="dot r"></div>
            <div class="dot y"></div>
            <div class="dot g"></div>
        </div>
        <div class="tab">Dark Archive</div>
    </div>

    <div class="address">
        <input value="darkweb://classified/images" disabled />
    </div>

    <div class="container">
        <h1>CLASSIFIED IMAGE DATABASE</h1>
        <div class="note">⚠ Konten fiktif • simulasi dark web</div>

        <input id="search" placeholder="Search classified data..." />

        <div class="grid" id="grid"></div>
    </div>

    <script>
        const tags = [
            "ALIEN SIGHTING",
            "BIO LAB",
            "FORBIDDEN FILE",
            "UNKNOWN ENTITY",
            "REDACTED DATA",
            "ARCHIVED"
        ];

        const titles = [
            "Zona Terlarang",
            "File Tidak Dikenal",
            "Arsip Kota Hilang",
            "Proyek ████",
            "Underground Sector",
            "Black Site Record"
        ];

        const infos = [
            "Encrypted file",
            "Access restricted",
            "Corrupted data",
            "File incomplete",
            "No clearance",
            "Metadata lost"
        ];

        const grid = document.getElementById("grid");
        const search = document.getElementById("search");

        let loading = false;

        // posisi random eksperimen manusia (selalu ada)
        let specialIndex = Math.floor(Math.random() * 30);

        function createCard(isSpecial = false) {
            const card = document.createElement("div");
            card.className = "card";

            const img = document.createElement("img");
            const info = document.createElement("div");
            info.className = "info";

            const tag = document.createElement("div");
            tag.className = "tag";

            const text = document.createElement("div");

            if (isSpecial) {
                card.classList.add("clickable");
                tag.textContent = "EKSPERIMEN MANUSIA";
                text.textContent = "Dokumen rahasia • klik untuk membuka";
                img.src = "https://cdn.pixabay.com/photo/2020/06/05/19/02/chamber-5264172_640.jpg";

                card.onclick = () => {
                    window.location.href = "data.html";
                };
            } else {
                img.src = `https://picsum.photos/400/300?random=${Math.floor(Math.random() * 10000)}`;
                tag.textContent = tags[Math.floor(Math.random() * tags.length)];
                text.textContent =
                    titles[Math.floor(Math.random() * titles.length)] +
                    " • " +
                    infos[Math.floor(Math.random() * infos.length)];
            }

            info.appendChild(tag);
            info.appendChild(text);
            card.appendChild(img);
            card.appendChild(info);
            grid.appendChild(card);
        }

        function loadMore(count = 20, isInitial = false) {
            if (loading) return;
            loading = true;

            for (let i = 0; i < count; i++) {
                if (isInitial && i === specialIndex) {
                    createCard(true);
                } else {
                    createCard();
                }
            }

            loading = false;
        }

        // load awal (eksperimen selalu muncul)
        loadMore(30, true);

        // infinite scroll
        window.addEventListener("scroll", () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
                loadMore();
            }
        });

        // search
        search.addEventListener("input", () => {
            const key = search.value.toLowerCase();
            document.querySelectorAll(".card").forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(key)
                    ? "block"
                    : "none";
            });
        });
    </script>

</body>

</html>
